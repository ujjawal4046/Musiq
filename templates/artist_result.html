{% extends "base_search.html" %}
{% block title %}<title>Musiq | Results</title>{% endblock %}
{% block content %}
    <h1>Showing results for '{{ query }}'</h1>
    <div class="flex-container"  >
{% for artist in Artist %}
  <div class="col-md-4" >
    <div class="thumbnail" >
	  {% if artist.artist_logo %}
        <img src="{{ artist.artist_logo.url }}" class="img-responsive"  height="300" width="300">
      {% else %}
          {% load static %}
        <img src="{% static 'artist.png' %}" class="img-responsive" height="300" width="300">
      {% endif %}
      <a href="search/artist/{{artist.title }}" class="floated_img" >{{artist.title}}</a>

     </div>
   </div>
{% endfor %}
</div>
{% endblock %}
